<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="X-UA-Compatible" content="IE=11">
  	<title>widget demo</title>
  	<link rel="stylesheet" type="text/css" href="css/style.css?v=1.05">
    <link href="https://use.fontawesome.com/f761096d4b.css" media="all" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<div style="display:block; width:100%;">
	<div class="preview_area">
    	<h3>Preview</h3>
            <div class="preview_window">
                <div class="widget side_200 default events" id="widget">
                    <div class="header light underline" id="header">
                        <div class="ico option29 tab-background"></div>
                        <div class="text"><div class="title"></div></div>
                        <div class="underline"></div>
                    </div>
                    <div class="content" id="content">
                        <div class="content-placeholder bottom-line">
                            <div class="container">
                                <div class="item events list" id="item"></div>
                            </div>
                        </div>
                        <div id="archive" class="archive plus theme hide"><a href="" class="archive-text"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls_area">
        <h3>Controls</h3>
        <div class="wcp_controls">
        	<div>
            	<strong>Widget type</strong><br />
                    <select id="widget_dropdown" onChange="display_switch()">
                        <option value="events">Events</option>
                        <option value="links">Links</option>
                        <option value="news">News</option>
                       	<option value="people">People</option>
						<option value="recognition">Recognition</option>
						<option value="image">Image</option>
                    </select>
            </div>
            <div>
            	<strong>Color theme</strong><br />
                    <select id="theme_dropdown">
                        <option value="default">Default</option>
                        <option value="theme5">Black</option>
						<option value="theme2">Teal</option>
                        <option value="theme3">Purple</option>
                        <option value="theme6">Blue</option>						
                        <option value="theme1">Orange</option>
                        <option value="theme7">Stone</option>
                        <option value="theme9">gray</option>         
                        <option value="theme4">Navy</option>
                        <option value="theme8">Yellow</option>
                    </select>
            </div>
            <div>
            	<strong>Placement/width</strong><br />
                    <select id="placement_dropdown">
                        <option value="side_200">Side - 200px</option>
                        <option value="side_250">Side - 250px</option>
						<option value="side_300">Side - 300px</option>
						<option value="side_350">Side - 350px</option>
						<option value="side_400">Side - 400px</option>
                        <option value="center">Center</option>
                    </select>
            </div>
        </div>
        <div>
            <div class="widget_tabs">
                <ul class="tabs">
                    <li class="tab-link current" data-tab="tab-1">Layout</li>
                    <li class="tab-link" id="options_tab" data-tab="tab-2">Options</li>
                    <li class="tab-link" id="thumbnails_tab" data-tab="tab-3" style="display: none;">Thumbnails</li>
                    <li class="tab-link" id="archive_tab" data-tab="tab-4">Archive</li>
                </ul>
                <!--LAYOUT TAB-->
                <div id="tab-1" class="tab-content current">
                    <div class="">
                    <div class="tab_section_header">Header</div>
                        <table>
                            <tbody><tr>
                                <td>Title</td>
                                <td><a class="button button_title active" id="button_title"></a></td>
                            </tr>
                            <tr>
                                <td>Background</td>
                                <td><select id="header_dropdown">
                                        <option value="solid">Solid</option>
                                        <option value="light" selected="">Light</option>
                                        <option value="off">off</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>Underline</td>
                                <td><a class="button button_underline active" id="button_underline"></a></td>
                            </tr>
                        </tbody></table>
    					<div class="tab_section_header">Header icon options</div>
                        <table>
                            <tbody>
                            <tr>
                                <td>Icon</td>
                            	<td class="icon_option_dropdown_switch"><select id="icon_option_dropdown">
                                	<option value="none">No icon</option>
                                    <option value="option1" selected>Information</option>
                                    <option value="option2">Information circle</option>
                                    <option value="option3">Exclamation</option>
                                    <option value="option4">Exclamation circle</option>
                                    <option value="option5">Exclamation triangle</option>
                                    <option value="option6">Question</option>
                                    <option value="option7">Question circle</option>
                                    <option value="option8">Sitemap</option>
                                    <option value="option9">Bell</option>
                                    <option value="option10">Link</option>
                                    <option value="option11">Bookmark</option>
                                    <option value="option12">Home</option>
                                    <option value="option13">Bullhorn</option>
                                    <option value="option14">Flag</option>
                                    <option value="option15">Gift</option>
                                    <option value="option16">Globe</option>
                                    <option value="option17">Heart</option>
                                    <option value="option18">Thumb tack</option>
                                    <option value="option19">Sticky note</option>
                                    <option value="option20">Thumbs up</option>
                                    <option value="option21">Street view</option>
                                    <option value="option22">University</option>
                                    <option value="option23">Compass</option>
                                    <option value="option24">Crosshairs</option>
                                    <option value="option25">Leaf</option>
                                    <option value="option26">Map marker</option>
                                    <option value="option27">Microphone</option>
                                    <option value="option28">Balance scale</option>
                                    <option value="option29">Calendar</option>
                                    <option value="option32">User</option>
                                    <option value="option33">Star</option>
                                    <option value="option34">Image</option>
                                </select>
                            </td>
                            </tr>
                            <tr>
                                <td>Background</td>
                                <td><select id="icon_background_dropdown">
                                        <!--<option value="none">None</option>-->
                                        <option value="">No background</option>
                                        <option value="tab-background" selected="">Tab</option>
                                        <option value="square-background">Square</option>
                                        <option value="round-square-background">Rounded-square</option>
                                        <option value="circle-background">Circle</option>
                                    </select></td>
                            </tr>
                            
                        </tbody></table>
                        <div  class="tab_section_header">Body</div>
                        <table>
                            <tbody>
                                <tr>
                                    <td>Background</td>
                                    <td><a class="button button_background" id="button_background"></a></td>
                                </tr>
                                <tr>
                                    <td>Bottom Line</td>
                                    <td><a class="button button_bottom_line active" id="button_bottom_line"></a></td>
                                </tr>
                                <tr>
                                    <td>Border</td>
                                    <td><a class="button button_border" id="button_border"></a></td>
                                </tr>
                            </tbody></table>
                    </div>
                </div>
                <!--OPTIONS TAB-->
                <div id="tab-2" class="tab-content">
                	<div  class="tab_section_header">Content options</div>
                     <table>
                        <tbody><tr>
                            <td>Display</td>
                            <td><select id="display_dropdown" onChange="display_switch()">
                                    <option value="list" selected="">List</option>
                                    <option value="summary">Summary</option>
                                    <option value="thumbnails">Thumbnails</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Count</td>
                            <td><select id="count_dropdown" onChange="display_switch()">
                                    <option value="20">All</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Icon</td>
                            <td><select id="content_icon_dropdown" onChange="display_switch()">
                                    <option value="arrow1">arrow</option>
                                    <option value="round-bullet">round bullet</option>
                                    <option value="square-bullet">square bullet</option>
                                    <option value="image">image</option>
                                    <option value="calendar" id="cal_ico_option" style="display: block;">calendar</option>
                                    <option value="">none</option>
                                </select>
                            </td>
                        </tr>
                     </tbody></table>
                </div>
                <!--THUMBNAILS TAB-->
                <div id="tab-3" class="tab-content">
                    <table>
                        <tbody><tr>
                            <td>Per Row</td>
                            <td><select id="thumbnails_per_row_dropdown">
                                    <option value="thumbnail-size w1">1</option>
                                    <option value="w2">2</option>
                                    <option value="w3">3</option>
                                    <option value="w4">4</option>
                                    <option value="w5">5</option>
                                    <option value="w6">6</option>
                                    <option value="w7">7</option>
                                    <option value="w8">8</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Title</td>
                            <td><select id="thumbnails_title_display" onChange="display_switch()">
                                    <option value="oly" selected="">overlay</option>
                                    <option value="std">standard</option>
                                    <option value="hov">hover</option>
                                    <option value="off">off</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Summary</td>
                            <td><select id="thumbnails_summary_display" onChange="display_switch()">
                                    <option value="off">off</option>
                                    <option value="oly" id="thumbnail_summary_overlay">overlay</option>
                                    <option value="std">standard</option>
                                    <option value="hov">hover</option>
                                </select>
                            </td>
                        </tr>
                     </tbody></table>
                </div>
                <!--ARCHIVE TAB-->
                <div id="tab-4" class="tab-content">
                    <table>
                        <tbody><tr>
                            <td>Type</td>
                            <td><select id="archive_type">
                                    <option value="background">Solid</option>
                                    <option value="" selected="">transparent</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Color</td>
                            <td><select id="archive_color">
                                    <option value="theme">theme</option>
                                    <option value="gray">gray</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Icon</td>
                            <td><select id="archive_icon">
                                    <option value="arrow">arrow</option>
                                    <option value="plus" selected="">plus</option>
                                    <option value="">none</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Text</td>
                            <td>
                               <select id="archive_text">
                                	<option value="hide" selected="">none</option>
                                    <option value="more">More</option>
                                    <option value="view">View the archive</option>
                                </select>
 
                            </td>
                        </tr>
                        <tr class="disabled">
                            <td>Link</td>
                            <td><input type="text" name="URL" value="URL not necessary for demo" /></td>
                        </tr>
                     </tbody></table>
                </div>
            </div><!-- container -->
        </div>
      </div>
    </div>
<!-- JAVASCRIPT FILES HERE -->
<script src="https://use.fontawesome.com/f761096d4b.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js?v=1.18" type="text/javascript"></script>
</body>
</html>
